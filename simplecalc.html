<html>

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="stylecalc.css">
</head>
<body>
    <h1>Simple Calculator</h1>


<table align="center">
    <tr>
            <td colspan="4"><input type="text" id="box" name="nmbr" placeholder="HERE...."></td>
    </tr>
        <tr>
                <td><button class="btn btn-info" onclick="one('%')">%</button></td>
                <td><button class="btn btn-info" onclick="root()">&radic;</button></td>
                <td><button class="btn btn-info" onclick="power()">x <sup>2</sup> </button></td>
                <td><button class="btn btn-info" onclick="clr()">C</button></td> 
            </tr>
        <tr>
                <td><button class="btn btn-info" onclick="one('7')">7</button></td>
                <td><button class="btn btn-info" onclick="one('8')">8</button></td>
                <td><button class="btn btn-info" onclick="one('9')">9</button></td>
                <td><button class="btn btn-info" onclick="one('*')">&times;</button></td> 
            </tr>
            <tr>
                    <td><button class="btn btn-info" onclick="one('4')">4</button></td>
                    <td><button class="btn btn-info" onclick="one('5')">5</button></td>
                    <td><button class="btn btn-info" onclick="one('6')">6</button></td>
                    <td><button class="btn btn-info" onclick="one('-')">-</button></td> 
                </tr>
                <tr>
                    <td><button class="btn btn-info" onclick="one('1')">1</button></td>
                    <td><button class="btn btn-info" onclick="one('2')">2</button></td>
                    <td><button class="btn btn-info" onclick="one('3')">3</button></td>
                    <td><button class="btn btn-info" onclick="one('+')">+</button></td>
                </tr>
                <tr>
                        <td><button class="btn btn-info" onclick="one('.')">.</button></td>
                        <td><button class="btn btn-info" onclick="one('0')">0</button></td>
                        <td><button class="btn btn-info" onclick="one('/')">/</button></td>
                        <td><button class="btn btn-info" onclick="equals()">=</button></td>
                    </tr>
    
    
</table>
<script>
    
    function one(val)
    {
     document.getElementById("box").value+=val;
    }
    function equals()
    {
    let x=document.getElementById("box").value;
    let y=eval(x);

       document.getElementById("box").value=y;
    }
    function clr()
    {
        document.getElementById("box").value="";
    }
    function power()
    {
        var c=document.getElementById("box").value;
        document.getElementById("box").value= Math.pow(c,2);
    }
    function root()
    {
        var c=document.getElementById("box").value;
        document.getElementById("box").value= Math.sqrt(c);
    }


   
</script>


    
</body>

</html>
